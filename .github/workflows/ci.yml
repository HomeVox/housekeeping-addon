name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: python -m pip install --upgrade pip ruff==0.9.6
      - name: Ruff check
        run: ruff check .
      - name: Ruff format
        run: ruff format --check .

